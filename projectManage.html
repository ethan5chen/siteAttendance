<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>项目管理</title>

	body{
		margin: 10px 5px;

<body>
	<div  id="toolbar">
		<div class=" form-inline">
			<a type="button" class="btn btn-outline btn-default" data-toggle="modal" id="add-a">
				<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
			</a>
      <!-- <input type="text"   class="form-control"placeholder="搜索" id="search-input">
      	<input type="button" value="搜索"  class="btn btn-primary" id="searchButton">  -->
      </div>
    </div>
    <table id="table">

    </table>
    <div id="addModal" class="modal fade " aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-body">
        <div class="row">
         <h3 class="m-t-none m-b">新建</h3>
         <form id="addForm" role="form">
         <div class="form-group">
           <label>项目名称：</label>
           <input id="name" type="text" name="name" placeholder="请输入" class="form-control" required>
         </div>
         <div class="form-group">
           <label>总承包企业名称：</label>
           <select name="contractorCorpName" id="contractorCorpName"
           class="form-control" >
         </select>
       </div>
       <div class="form-group">
         <label>项目分类</label>
         <select name="category" id="category"
         class="form-control" >
         <option value=''>请选择</option>
         <option value='01'>房屋建筑工程</option>
         <option value='02'>市政公用工程</option>
         <option value='03'>机电安装工程</option>
         <option value='04'>铁路工程</option>
         <option value='05'>公路工程</option>
         <option value='06'>港口与航道工程</option>
         <option value='07'>水利水电工程</option>
         <option value='08'>电力工程</option>
         <option value='09'>矿山工程</option>
         <option value='10'>冶炼工程</option>
         <option value='11'>化工石油工程</option>
         <option value='12'>通信工程</option>
         <option value='99'>其他</option>
       </select>
     </div>
     <div class="form-group">
       <label>施工许可证号：</label>
       <input id="builderLicenses" type="text" name="builderLicenses" placeholder="请输入" class="form-control" required>
     </div>
     <!-- <div class="form-group">
       <label>项目许可证编号：</label>
       <input id="builderLicenseNum" type="text" name="builderLicenses" placeholder="请输入" class="form-control" required>
     </div> -->
     <div class="form-group">
      <label>主管部门：</label>
      <input id="deptName" type="text" name="deptName" placeholder="请输入" class="form-control" required>
    </div>
    <div class="form-group">
      <label>项目所在地：</label>
      <input id="areaCode" type="text" name="areaCode" placeholder="请输入" class="form-control" required>
    </div>
    <div class="form-group">
     <label>项目状态</label>
     <select name="prjStatus" id="prjStatus"
     class="form-control" >
     <option value=''>请选择</option>
     <option value='001'>筹备</option>
     <option value='002'>立项</option>
     <option value='003'>在建</option>
     <option value='004'>完工</option>
     <option value='005'>停工</option>
   </select>
 </div>
 <div>
  <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="submit"onclick=""><strong>提交</strong></button>
  <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal" data-target="#addModal" ><strong>取消</strong></button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

</form>
</div>
</div>
</div>
</div>
