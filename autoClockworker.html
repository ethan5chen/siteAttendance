<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>自动打卡工人列表</title>
  <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
  <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-table.css">
  <link rel="stylesheet" href="css/plugins/sweetalert/sweetalert2.css">
</head>
<style>
  body {
    margin: 10px 5px;
  }

  button {
    margin-left: 2%;
  }

  .table-bordered>tbody>tr>td {
    border: 1px solid #ffffff00;
  }
</style>

<body>
  <div id="toolbar">
    <div class=" form-inline">
      <a type="button" class="btn btn-outline btn-default" data-toggle="modal" id="add-a">
        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
      </a>
      <a type="button" class="btn btn-outline btn-default" data-toggle="modal" id="update-a">
        <strong>— —</strong>
      </a>
    </div>
  </div>
  <table id="table">

  </table>
  <div id="addModal" class="modal fade " aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <h3 class="m-t-none m-b">新增自动打卡工人</h3>
            <form id="addForm" role="form">
              <div class="form-group">
                <label>选择项目：</label>
                <select id="projectName" type="text" placeholder="" class="form-control">
        
                </select>
              </div>
              <div class="form-group">
                <label>选择班组：</label>
                <select id="team" type="text" placeholder="" class="form-control">
        
                </select>
              </div>
              <div class="form-group">
                <label>选择工人：</label>
                <select id="workerName" name="woker" class="form-control" required>
                </select>
              </div>
              <div class="form-group">
                <div class="col-sm-11">
                  <button type="button" id="query" class="btn btn-block btn-outline btn-primary">查询</button>
                </div>
              </div>
              <div>
                <div class="col-sm-11">
                  <label></label>
                </div>
              </div>
              <div class="form-group">
                <label for="district_select">关联工人选择：</label>
                <div class="panel panel-info" id="district">
                  <div class="panel-heading">

                  </div>
                  <div class="panel-body">
                    <select name="district_select" id="district_select" class="form-control" multiple disabled>
                    </select>
                  </div>
                </div>
              </div>

              <div>
                <button id='add' class="btn btn-sm btn-primary pull-right m-t-n-xs"
                  type="button"><strong>提交</strong></button>
                <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal"
                  data-target="#addModal"><strong>取消</strong></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="updateModal" class="modal fade " aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <h3 class="m-t-none m-b">修改自动打卡工人</h3>
            <form id="addForm" role="form">
              <div class="form-group">
                <label>选择项目：</label>
                <select id="update_projectName" type="text" placeholder="" class="form-control">
        
                </select>
              </div>
              <div class="form-group">
                <label>选择班组：</label>
                <select id="update_team" type="text" placeholder="" class="form-control">
        
                </select>
              </div>
              <div class="form-group">
                <label>选择工人：</label>
                <select id="update_workerName" type="text" placeholder="" class="form-control">
        
                </select>
              </div>
              <div class="form-group">
                <div class="col-sm-11">
                  <button type="button" id="query" class="btn btn-block btn-outline btn-primary">查询</button>
                </div>
              </div>
              <div>
                <div class="col-sm-11">
                  <label></label>
                </div>
              </div>
              <div class="form-group">
                <label for="district_select">关联工人选择：</label>
                <div class="panel panel-info" id="district">
                  <div class="panel-heading">

                  </div>
                  <div class="panel-body">
                    <select name="district_select" id="district_select" class="form-control" multiple disabled>
                    </select>
                  </div>
                </div>
              </div>

              <div>
                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button"
                  id="update"><strong>提交</strong></button>
                <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal"
                  data-target="#updateModal"><strong>取消</strong></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    </form>
  </div>
  </div>
  </div>
  </div>
  </div>

  <script src="js/jquery.min.js?v=2.1.4"></script>
  <script src="js/bootstrap.min.js?v=3.3.6"></script>
  <script src="js/bootstrap-table.js"></script>
  <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
  <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
  <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
  <script src="js/plugins/sweetalert/sweetalert2.js"></script>
  <script src="js/plugins/validate/jquery.validate.min.js"></script>
  <script src="js/plugins/validate/messages_zh.min.js"></script>
  <script src="js/public/publicURL.js"></script>
  <script src="js/js/autoClockworker.js"></script>


</body>

</html>
