<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>班组管理</title>
	<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-table.css">
	<link rel="stylesheet" href="css/plugins/sweetalert/sweetalert2.css">
</head>
<style>
	body{
		margin: 10px 5px;
	}
	button{
		margin-left: 2%;
	}
</style>
<body>
	<div  id="toolbar">
		<div class=" form-inline">
			<a type="button" class="btn btn-outline btn-default" data-toggle="modal" id="add-a">
				<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
			</a>
      <!-- <input type="text"   class="form-control"placeholder="搜索" id="search-input">
      	<input type="button" value="搜索"  class="btn btn-primary" id="searchButton">  -->
      </div>
    </div>
    <table id="table">

    </table>
    <div id="addModal" class="modal fade " aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-body">
        <div class="row">
         <h3 class="m-t-none m-b">新建</h3>
         <form id="addForm" role="form">
          <div class=" form-group">
            <label>项目：</label>
            <select name="projectName" id="projectName" class="form-control" >
            </select>
          </div>
          <div class="form-group">
           <label>企业名称：</label>
           <select name="corpCode" id="corpCode" class="form-control" >
              <option value=''>请选择</option>
           </select>
         </div>
         <div class="form-group">
          <label>班组名称：</label>
          <input id="teamName" type="text" name="teamName" placeholder="请输入" class="form-control" required>
        </div>
        <div>
          <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="submit" type="button" onclick=""><strong>提交</strong></button>
          <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal" data-target="#addModal" ><strong>取消</strong></button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>


    <div id="uploadModal" class="modal fade " aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-body">
        <div class="row">
         <h3 class="m-t-none m-b">上传</h3>
         <form id="uploadForm" role="form">
          <div class=" form-group">
            <label>项目：</label>
            <select name="upProjectName" id="upProjectName" class="form-control" disabled>
            </select>
          </div>
          <div class="form-group">
           <label>企业名称：</label>
           <select name="upCorpCode" id="upCorpCode" class="form-control" disabled>
           </select>
         </div>
         <div class="form-group">
          <label>班组名称：</label>
          <input id="upTeamName" type="text" name="upTeamName" placeholder="请输入" class="form-control" required disabled>
        </div>
        <div class="form-group">
          <label>进场日期：</label>
          <input id="entryTime" type="date"class="laydate-icon form-control layer-date" >
        </div>
        <div class="form-group">
          <label>退场日期：</label>
          <input id="exitTime" type="date"class="laydate-icon form-control layer-date" >
        </div>
        <div>
          <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="upload_submit" type="button" onclick=""><strong>提交</strong></button>
          <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal" data-target="#uploadModal" ><strong>取消</strong></button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>



<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script src="js/plugins/sweetalert/sweetalert2.js"></script>
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/js/publicUrl.js"></script>
<script src="js/js/teamManage.js"></script>


</body>
</html>
