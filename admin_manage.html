<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>管理员列表</title>
  <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
  <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-table.css">
  <link rel="stylesheet" href="css/plugins/sweetalert/sweetalert2.css">
</head>
<style>
  body{
    margin: 10px 5px;
  }
  button{
    margin-left: 2%;
  }
</style>
<body>
  <div  id="toolbar">
    <div class=" form-inline">
      <a type="button" class="btn btn-outline btn-default" data-toggle="modal" id="add-a">
        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <table id="table">
    
  </table>
  <div id="addModal" class="modal fade " aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <h3 class="m-t-none m-b">新增管理员</h3>
            <form id="addForm" role="form">
              <div class="form-group">
                <label>账号名：</label>
                <input id="ManagerAccountName" type="text" name="date" class="form-control" required>
              </div>
              <div class="form-group">
                <label>对应项目：</label>
                <select id="projectName" name="projectName" class="form-control" required>
                </select>
              </div>
              <div>
                <button id='add' class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" ><strong>提交</strong></button>
                <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal" data-target="#addModal" ><strong>取消</strong></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="updateModal" class="modal fade " aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <h3 class="m-t-none m-b">修改经理信息</h3>
            <form id="updateForm" role="form">
              <div class="form-group">
                <label>日期：</label>
                <input id="update_date" type="date" name="update_date" class="form-control" required>
              </div>
              <div class="form-group">
                <label>名称：</label>
                <input id="update_name" type="text" name="update_name" placeholder="请输入名称" class="form-control" required>
              </div>
              <div class="form-group">
                <label>数量：</label>
                <input id="update_amount" type="text" name="update_amount" placeholder="请输入数量" class="form-control" required>
              </div>
              <div class="form-group">
                <label>单价：</label>
                <select id="update_unitPrice" name="update_unitPrice" class="form-control" required>
                </select>
              </div>
              <div class="form-group">
                <label>班组：</label>
                <select id="update_team" name="update_team" class="form-control" required>
                </select>
              </div>
              <div class="form-group">
                <label>人员：</label>
                <select id="update_worker" name="update_worker" class="form-control" required>
                </select>
              </div>
              <div>
                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="update"><strong>提交</strong></button>
                <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal" data-target="#updateModal" ><strong>取消</strong></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--删除模态框-->
  <div id="delete-modal" class="modal fade " aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">删除</h4>
          </div>
          <div class="modal-body">
            <h3 class="text-center" id="delete-prompt"></h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="delete-confirm-button">确定</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script src="js/plugins/sweetalert/sweetalert2.js"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/public/publicURL.js"></script>
    <script src="js/js/admin_manage.js"></script>


  </body>
  </html>
