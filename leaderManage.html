<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>领导管理</title>
	<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-table.css">
	<link rel="stylesheet" href="css/plugins/sweetalert/sweetalert2.css">
</head>
<style>
	body{
		margin: 10px 5px;
	}
	button{
		margin-left: 2%;
	}
</style>
<body>
	<div  id="toolbar">
		<div class=" form-inline">
			<a type="button" class="btn btn-outline btn-default" data-toggle="modal" id="add-a">
				<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
			</a>
      <!-- <input type="text"   class="form-control"placeholder="搜索" id="search-input"> -->
      	<!-- <input type="button" value="导出"  class="btn btn-primary" id="exportButton">  -->
      </div>
    </div>
    <table id="table">

    </table>
    <div id="addModal" class="modal fade " aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-body">
        <div class="row">
         <h3 class="m-t-none m-b">新建</h3>
         <form id="addForm" role="form">
          <div class="form-group">
           <label>领导姓名：</label>
           <input id="leaderName" type="text" name="leaderName" placeholder="请输入" class="form-control" required>
         </div>
         <div class="form-group">
           <label>证件类型：</label>
           <select name="idCardType" id="idCardType" class="form-control" >
            <option value="">请选择</option>
            <option value="01">居民身份证</option>
            <option value="02">军官证 </option>
            <option value="03">武警警官证 </option>
            <option value="04">士兵证 </option>
            <option value="05">军队离退休干部证 </option>
            <option value="06">残疾人证 </option>
            <option value="07">残疾军人证（1-8 级） </option>
            <option value="08">护照 </option>
            <option value="09">港澳同胞回乡证 </option>
            <option value="10">港澳居民来往内地通行证 </option>
            <option value="11">中华人民共和国往来港澳通行证 </option>
            <option value="12">台湾居民来往大陆通行证 </option>
            <option value="13">大陆居民往来台湾通行证 </option>
            <option value="14">外交官证 </option>
            <option value="15">领事馆证 </option>
            <option value="16">海员证 </option>
            <option value="17">香港身份证 </option>
            <option value="18">台湾身份证 </option>
            <option value="19">澳门身份证 </option>
            <option value="20">外国人身份证件 </option>
            <option value="21">高校毕业生自主创业证 </option>
            <option value="22">就业失业登记证 </option>
            <option value="23">台胞证 </option>
            <option value="24">退休证 </option>
            <option value="25">离休证 </option>
            <option value="99">其它证件</option>
           </select>
         </div>
         <div class="form-group">
          <label for="idCardNumber">证件号码：</label>
          <input id="idCardNumber" type="text" name="idCardNumber" placeholder="请输入" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="headImage">照片：</label>
          <input type="file" id="headImage" name="headImage">
        </div>
        <div>
          <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="submit" type="button" onclick=""><strong>提交</strong></button>
          <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal" data-target="#addModal" ><strong>取消</strong></button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>




    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script src="js/plugins/sweetalert/sweetalert2.js"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/js/publicUrl.js"></script>
    <script src="js/js/leaderManage.js"></script>


  </body>
  </html>
