<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>班组工资</title>
  <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
  <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-table.css">
  <link rel="stylesheet" href="css/plugins/sweetalert/sweetalert2.css">
</head>
<style>
  body{
    margin: 10px 5px;
  }
  button{
    margin-left: 2%;
  }
  div{
    margin: 0 0 20px 0;
  }
</style>
<body>
  <div class="form-group">
    <label style="font-size: 15px;margin-top: 8px;" class="col-sm-2 control-label">项目名称：</label>
    <div class="col-sm-9">
      <select id="project" type="text" placeholder="" class="form-control">
      </select>
      <input id="projectName" type="text" style="width:80%;border:0;outline:0;" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label style="font-size: 15px;margin-top: 8px;" class="col-sm-2 control-label">开始月份：</label>
    <div class="col-sm-9">
      <input id="startDate" type="input" autocomplete="off" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label style="font-size: 15px;margin-top: 8px;" class="col-sm-2 control-label">结束月份：</label>
    <div class="col-sm-9">
      <input id="endDate" type="input" autocomplete="off" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-11"> 
      <button type="button" id="query" class="btn btn-block btn-outline btn-primary">统计</button>
    </div>
  </div>

  <!-- <div class="form-group">
    <div class="col-sm-2"> 
      <button type="button" id="export" class="btn btn-block btn-outline btn-primary">导出</button>
    </div> -->
  </div>
  <table id="table">
    
  </table>


  <script src="js/jquery.min.js?v=2.1.4"></script>
  <script src="js/bootstrap.min.js?v=3.3.6"></script>
  <script src="js/bootstrap-table.js"></script>
  <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
  <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
  <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
  <script src="js/plugins/sweetalert/sweetalert2.js"></script>
  <script src="js/plugins/validate/jquery.validate.min.js"></script>
  <script src="js/plugins/validate/messages_zh.min.js"></script>
  <script src="js/laydate/laydate.js"></script>
  <script src="js/public/publicURL.js"></script>
  <script src="js/js/teamCountSta.js"></script>


</body>
</html>
